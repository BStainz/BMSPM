{% extends 'base.html' %}

{% block title %}Project List{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Project List</h1>

<form method="get" action="{% url 'project_list' %}" class="mb-4">
    <input type="text" name="search" placeholder="Search projects..." class="border p-2">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2">Search</button>
</form>

<a href="{% url 'create_project' %}" class="bg-green-500 text-white px-4 py-2 rounded">Create New Project</a>

<ul class="mt-4">
    {% for project in projects %}
        <li class="border p-4 mb-2">
            <a href="{% url 'project_detail' project.id %}" class="text-blue-500 hover:underline">
                {{ project.name }}
            </a> - {{ project.description }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
